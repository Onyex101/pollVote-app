<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pending</ion-title>
    <ion-buttons *ngIf="loadInfo" slot="end">
      <ion-button icon-only (click)="selectAll()">
        <ion-icon [color]="iconColor ? 'tertiary' : 'light'" name="checkbox"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="loadInfo">
    <ion-list>
      <ion-item *ngFor="let pend of pendingUsers">
        <ion-avatar item-start>
          <img src="assets/imgs/avatar.png">
        </ion-avatar>
        <ion-label>{{pend.full_name}}</ion-label>
        <ion-checkbox item-end [(ngModel)]="pend.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-button fill="outline" color="primary" float-right (click)="authorise()">Authorise</ion-button>
  </div>

  <div *ngIf="!loadInfo" text-center>
    <p>No pending users</p>
  </div>
</ion-content>
