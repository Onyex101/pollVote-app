<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header>
      <ion-toolbar class="toolbar">
        <div>
          <img class="img" src="assets/imgs/icon.png">
        </div>
        <div class="title">
          {{user.full_name}}
        </div>
        <div class="sub-title">{{user.email}}</div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item lines="none" [routerLink]="p.url" [class.active-item]="selectedPath === p.url" routerDirection="root">
            <img item-left style="width: 50px;height: 50px;" [src]="p.icon" />
            <div class="text">{{p.title}}</div>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar class="toolbar">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" (click)="logout('signIn')">Logout</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" (click)="logout('voter')">Voter?</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
